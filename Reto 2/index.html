<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador hipoteca</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="main-container">
        <div class="first-container">
            <div class="prestamo-container">Introduce el prestamo</div>
            <input type="number" id="prestamo">
        </div>
        <div class="second-container">
            <div class="meses-container">Introduce la cantidad de meses para devolverlo</div>
            <input type="number" id="meses">
        </div>
        <div class="third-container">
            <div class="interes-container">Introduce el interes</div>
            <input type="number" id="interes">
        </div>
        <button class="submit-btn">CALCULAR</button>
        <div class="cuota">
            <div>Cuota</div>
            <div id="resultado"></div>
        </div>
        <script src="script.js"></script>
    </div>
</body> 
</html>
